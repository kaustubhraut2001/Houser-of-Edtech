
services:
  mongodb:
    image: mongo:7.0
    container_name: inventory-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: kaustubhraut07
      MONGO_INITDB_ROOT_PASSWORD: kaustubhraut07
      MONGO_INITDB_DATABASE: inventory_db
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: inventory-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mongodb://kaustubhraut07:kaustubhraut07@mongodb:27017/inventory_db?authSource=admin
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-secret-key-here-change-this-in-production
    depends_on:
      mongodb:
        condition: service_healthy

volumes:
  mongodb_data:
